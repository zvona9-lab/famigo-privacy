name: Push worker cron

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  call-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase push-worker
        run: |
          curl -sS -X POST "https://lfqmdihzsnrywqujwzw.supabase.co/functions/v1/push-worker" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{}'
